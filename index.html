<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="mainValue">
    <div class="button">
        <button class="sign">AC</button>
        <button class="sign">DEL</button>
        <button class="sign">%</button>
        <button class="sign">/</button>
    </div>

    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="sign">*</button>
    </div>

    <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="sign">-</button>
    </div>

    <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="sign">+</button>
    </div>

    <div class="button">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalButton">=</button>
    </div>
</div>

<script src = "script.js"></script>
</body>
</html>
